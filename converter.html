<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konwerter walut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/converter/converter.css" />
    <link rel="stylesheet" href="css/converter/header.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script defer src="javascript/converter.js"></script>
  </head>
  <body class="body">
    <main class="main">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Konwerter walut</legend>
          <p>
            <label class="form__labelText">
              Kwota do wymiany:
              <input
                class="form__field js-amountInput"
                type="number"
                min="0.01"
                step="0.01"
                required
              />
              zł
              <div class="selectCurrency">
                PLN
                <i class="fa fa-arrow-right"></i>
                <select class="js-currencyOutput" name="currencyOutput">
                  <option value="GBP">GBP</option>
                  <option value="USD">USD</option>
                  <option value="EUR" selected>EUR</option>
                  <option value="DKK">DKK</option>
                </select>
              </div>
            </label>
          </p>
          <hr />
          <p>
            <label class="form__labelText"
              >Kurs: <strong class="exchangeRate js-exchangeRate"></strong>
            </label>
          </p>
          <p>
            <label class="form__labelText"
              >Po przeliczeniu:
              <strong class="amountOutput js-amountOutput"></strong
            ></label>
          </p>
          <button class="form__button">Przelicz</button>
        </fieldset>
      </form>
    </main>
    <footer class="footer">Dane na dzień: 10.10.2022</footer>
  </body>
</html>
